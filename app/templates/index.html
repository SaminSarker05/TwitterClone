<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Explore / Twitter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='explore.png') }}">
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.cdnfonts.com/css/chirp-2" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div id="layout">
        <!-- Three Column layout was done using the help of chat gpt -->
        <div id="left-sidebar">
            <header class="flex" style="width: 200px; align-items: flex-end;">
                <div class="container flex" style="height: 100%; position: fixed;">
                    <div class="button flex" style="align-items: flex-start;">
                        <img class="flex" src="{{ url_for('static', filename='icon.avif') }}" style="height: 25px;">
                    </div>
        
                    <nav class="navigation flex">
                        <a class="link flex">
                            <div class="button flex">
                                <div class="flex">
                                    <img src="{{ url_for('static', filename='search.png') }}" style="height: 23px;">
                                </div>
                                <div class="text" style="font-weight: bold;">Explore</div>
                            </div>
                        </a>
        
                        <a class="link flex">
                            <div class="button flex">
                                <div class="flex">
                                    <img src="{{ url_for('static', filename='settings.png')}}" style="height: 23px;">
                                </div>
                                <div class="text">Settings</div>
                            </div>
                        </a>
                    </nav>
                </div>
            </header>
        </div>

        <div id="main" style="padding-left: 13vw; padding-right: 13vw;">
            <!-- The html and css for each tweet was built with help of Chat GPT -->
            {% for tweet in data|reverse %}

            <div class="twitter-comment">
                <div class="comment-header">
                  <img src="{{tweet[0]}}" alt="Profile Picture">
                  <span class="username">{{tweet[2]}}</span>
                  <span class="name">@{{tweet[1]}} </span>
                </div>
                <div class="comment-body">
                  <p>{{tweet[3]}}</p>
                </div>
                <div class="comment-actions">
                  <a href="#">{{tweet[4]}} Likes</a>
                </div>
              </div>
            <!-- WORKING CODE <div class="tweet">
                <div class="tweet-container">
                    <div class="profile-picture">
                        <img src="{{tweet[0]}}" alt="Profile Picture">
                    </div>
                    <div class="tweet-content">
                        <div class="username">{{tweet[1]}}</div>
                        <div class="message">{{tweet[3]}}</div>
                    </div>
                </div>
            </div> -->
            {% endfor %}
        </div>
        <div>
            This is the third column lol
        </div>
    </div>
</body>
</html>
